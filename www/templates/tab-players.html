<ion-view view-title="Players">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="player in players"
                type="item-text-wrap" href="#/tab/players/{{player.id}}">
        <img class="player-avatar" ng-src="img/{{player.image_name}}">
        <h2>{{player.name}}</h2>
        <p>{{player.team}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!--<ion-option-button class="button-assertive" ng-click="remove(chat)">-->
          <!--Delete-->
        <!--</ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
